<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Function scope example</title>
</head>
<body>

<script>
  const x = 1;

  function a() {
    var y = 2;
    document.write(y);
    output(x);
  }

  function b() {
    var z = 3;
    output(x);
  }



  function output(value) {
    const para = document.createElement('p');
    document.body.appendChild(para);
    para.textContent = `Value: ${value}`;
  }
  /*
  ReferenceError："x"未定义错误是您遇到的最常见的错误。
  如果您收到此错误，并且确定您已经定义了该问题的变量，请检查它的范围。
  */
</script>
</body>
</html>
