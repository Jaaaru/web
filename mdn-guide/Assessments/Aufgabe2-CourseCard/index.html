<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Course Card</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
  <section class="card">

    <div class="left-column">
      <img src="photo.jpg" alt="a picture of teacher who teach this course">
      <span class="icon"></span>
    </div>

    <div class="right-column">
      <div class="course-name">零基础学Python （2023版）</div>

      <div class="who">尹会生 太乙人工智能技术合伙人 & 项目总监</div><br>
      <div class="count">3224人已学习</div><br>

      <div class="container">
        <div class="price">
          <div class="sale">特惠：¥139</div>
          <del class="original">订阅价：¥199</del><br>   <!-- 表示一些被从文档中删除的文字内容 -->
        </div>
        <div class="bonus">每成功邀请购买一份得¥20</div>
        <button>去推广</button>
      </div>
    </div>

  </section>
  </body>
</html>
