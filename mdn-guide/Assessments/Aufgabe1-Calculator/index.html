<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <input class="display" type="number">

        <div class="menu">
            <button class="first">存储</button>
            <button>取存</button>
            <button class="orange">退格</button>
            <button class="orange last">清屏</button><br>

            <button class="first">累存</button>
            <button>积存</button>
            <button>清存</button>
            <button class="brown last">÷</button><br>

            <button class="first">7</button>
            <button>8</button>
            <button>9</button>
            <button class="brown last">x</button><br>

            <button class="first">4</button>
            <button>5</button>
            <button>6</button>
            <button class="brown last">-</button><br>

            <button class="first">1</button>
            <button>2</button>
            <button>3</button>
            <button class="brown last">+</button><br>

            <button class="first">0</button>
            <button>.</button>
            <button>+/-</button>
            <button class="black last">=</button><br>
        </div>
    </div>
</body>
</html>
